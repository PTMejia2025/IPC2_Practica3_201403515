<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Producto</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <a href="{% url 'lista_productos' %}" class="btn btn-link mb-3"
        >← Volver</a
      >
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{{ p.nombre }}</h4>
        </div>
        <div class="card-body">
          <p><strong>Categoría:</strong> {{ p.categoria }}</p>
          <p><strong>Descripción:</strong> {{ p.descripcion|default:"—" }}</p>
          <p><strong>Precio (Q):</strong> {{ p.precio }}</p>
          <p><strong>Cantidad:</strong> {{ p.cantidad }}</p>
          <p>
            <strong>Fecha de vencimiento:</strong> {{
            p.fecha_vencimiento|default:"—" }}
          </p>
        </div>
        <div class="card-footer d-flex gap-2">
          <a href="{% url 'actualizar_producto' p.id %}" class="btn btn-primary"
            >Editar</a
          >
          <a href="{% url 'eliminar_producto' p.id %}" class="btn btn-danger"
            >Eliminar</a
          >
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
