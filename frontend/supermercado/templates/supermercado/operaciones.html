{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Operaciones</title>
</head>
<body>
  <h1>Operaciones del Sistema</h1>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <p>Backend: {{ backend_ok|yesno:"Disponible,No disponible" }}</p>

  <form action="{% url 'supermercado:init' %}" method="post">
    {% csrf_token %}
    <button type="submit">Inicializar sistema (reiniciar XML)</button>
  </form>

  <p><a href="{% url 'supermercado:cargar_config' %}">Cargar configuraci√≥n XML</a></p>
</body>
</html>
